apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tutorlabs-global-prod
  namespace: tutorlabs-global-prod
  annotations:
    # mcdaniel
    # https://www.cyberciti.biz/faq/nginx-upstream-sent-too-big-header-while-reading-response-header-from-upstream/
    # to fix "[error] 199#199: *15739 upstream sent too big header while reading response header from upstream"
    # ---------------------
    nginx.ingress.kubernetes.io/proxy-busy-buffers-size: "512k"
    nginx.ingress.kubernetes.io/proxy-buffers: "4 512k"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "256k"
    # ---------------------
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
  - hosts:
    - "courses.tutorlabs.cloud"
    - "*.courses.tutorlabs.cloud"
    secretName: wild-openedx-prod-tls
  rules:
  - host: courses.tutorlabs.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lms
            port:
              number: 8000
  - host: studio.courses.tutorlabs.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cms
            port:
              number: 8000
  - host: discovery.courses.tutorlabs.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: discovery
            port:
              number: 8000

  - host: notes.courses.tutorlabs.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: notes
            port:
              number: 8120

  - host: apps.courses.tutorlabs.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mfe
            port:
              number: 8002

  - host: ecommerce.courses.tutorlabs.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ecommerce
            port:
              number: 8000
  - host: orders.courses.tutorlabs.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mfe
            port:
              number: 8002

  - host: subscriptions.courses.tutorlabs.cloud
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: license-manager
            port:
              number: 8000

