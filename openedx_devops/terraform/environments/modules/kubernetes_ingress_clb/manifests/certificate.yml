apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: le-crt
spec:
  secretName: courses.infralabs.cloud-tls
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  commonName: courses.infralabs.cloud
  dnsNames:
    - "*.courses.infralabs.cloud"
